<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main class="card">
      <div class="card__head">
        <div class="card__product-img">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </div>
      </div>

      <div class="card__body">
        <a href="#">
          <h3 class="card__title">Equilibrium #3429</h3>
        </a>

        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="wrapper">
          <div class="card__price">
            <img src="./images/icon-ethereum.svg" class="card__icon" />
            <span>0.041 ETH</span>
          </div>

          <div class="card__countdown">
            <img src="./images/icon-clock.svg" class="card__icon" />
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <img src="./images/image-avatar.png" class="card__author-img" />
        <p class="card__author-name">
          Creation of
          <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
